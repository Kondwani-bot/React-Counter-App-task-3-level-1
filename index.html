<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center font-sans">
        <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-8 md:p-12 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Counter</h1>
            <p class="text-gray-500 mb-8">A Minimalist JavaScript Counter</p>
            
            <div class="bg-gray-100 rounded-xl p-6 my-8">
                <p 
                    id="count-display"
                    class="text-8xl font-mono font-bold text-indigo-600 transition-all duration-300 ease-in-out"
                    style="text-shadow: 2px 2px 4px rgba(99, 102, 241, 0.2)"
                >
                    0
                </p>
            </div>

            <div class="flex items-center justify-center space-x-4">
                <button
                    id="decrement-btn"
                    class="p-4 rounded-full bg-red-500 text-white shadow-md hover:bg-red-600 disabled:bg-red-300 disabled:cursor-not-allowed disabled:shadow-none focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-300 ease-in-out transform hover:scale-110"
                    aria-label="Decrement count"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20 12H4" />
                    </svg>
                </button>
                
                <button
                    id="reset-btn"
                    class="p-4 rounded-full bg-gray-700 text-white shadow-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700 transition-all duration-300 ease-in-out transform hover:scale-110"
                    aria-label="Reset count"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h5M20 20v-5h-5M4 4a12 12 0 0116 16" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20 4a12 12 0 00-16 16" />
                    </svg>
                </button>

                <button
                    id="increment-btn"
                    class="p-4 rounded-full bg-green-500 text-white shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300 ease-in-out transform hover:scale-110"
                    aria-label="Increment count"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </div>
        </div>
         <footer class="text-center mt-8 text-gray-400 text-sm">
            <p>Built with HTML, Tailwind CSS, and JavaScript</p>
          </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let count = 0;

            const countDisplay = document.getElementById('count-display');
            const incrementBtn = document.getElementById('increment-btn');
            const decrementBtn = document.getElementById('decrement-btn');
            const resetBtn = document.getElementById('reset-btn');

            const updateDisplay = () => {
                countDisplay.textContent = count;
                decrementBtn.disabled = count === 0;
            };

            incrementBtn.addEventListener('click', () => {
                count++;
                updateDisplay();
            });

            decrementBtn.addEventListener('click', () => {
                if (count > 0) {
                    count--;
                    updateDisplay();
                }
            });

            resetBtn.addEventListener('click', () => {
                count = 0;
                updateDisplay();
            });

            // Initial display update
            updateDisplay();
        });
    </script>
</body>
</html>
